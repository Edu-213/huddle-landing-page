<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Fontes-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link do css externo-->
  <link rel="stylesheet" href="./estilo/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container container-pc">
    <header>
      <img src="images/logo.svg" alt="" class="m-4 mt-5">
    </header>
    <div class="row m-4">
      <section class="col-sm-12 col-md-6">
        <img src="./images/illustration-mockups.svg" alt="Mockups" id="imagem-section" class="mt-4">
      </section>
      <section class="col-sm-12 col-md-6 text-white alinhamento-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn btn-light rounded-pill btn-custom w-50 p-2">Register</button>
      </section>
    </div>

    <footer class="mb-5">
      <a href="#" class="border rounded-circle mx-1 icon"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="border rounded-circle mx-1 icon"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" class="border rounded-circle mx-1 icon"><i class="fa-brands fa-instagram"></i></a>
    </footer>

  </div>
  <!--Script icons-->
  <script src="https://kit.fontawesome.com/e193391d9c.js" crossorigin="anonymous"></script>
  <!--Script Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
